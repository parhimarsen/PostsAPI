<h1 class="header">
  <span style="color: red">P</span>ost<span style="color: red">H</span>ub
</h1>
<div class="center-container">
  <button mat-button (click)="openDialog()">Add post</button>
  <div *ngFor="let post of posts | async; track: $index">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>
